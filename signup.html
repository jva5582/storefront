<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up — Jxfr and Co.</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="index.html">Jxfr & Co.</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
      </ul>
      <a class="btn btn-outline-light" href="signup.html">Sign Up</a>
    </div>
  </div>
</nav>

<!-- Main content -->
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h3 mb-4 text-center">User Signup</h1>

          <!-- Signup Form -->
          <form id="signupForm" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input id="username" type="text" class="form-control" placeholder="Enter username" required onfocusout="validate(this)">
              <div class="invalid-feedback">Username is required.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control" placeholder="Enter email" required onfocusout="validate(this)">
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" class="form-control" placeholder="Enter password" minlength="6" required onfocusout="validate(this)">
              <div class="form-text">At least 6 characters.</div>
              <div class="invalid-feedback">Password is required (min 6 chars).</div>
            </div>

            <div class="mb-4">
              <label for="confirm" class="form-label">Confirm Password</label>
              <input id="confirm" type="password" class="form-control" placeholder="Confirm password" required onfocusout="validate(this)">
              <div class="invalid-feedback">Passwords must match.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Account</button>
          </form>

          <hr class="my-4">
          <p class="text-center mb-0">Back to <a href="index.html">Home</a></p>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="mt-auto bg-dark text-light py-3">
  <div class="container text-center small">
    © <span id="year"></span> Jxfr and Co. All rights reserved.
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>

<!-- Validation Script -->
<script>
(function () {
  const form = document.getElementById('signupForm');
  const username = document.getElementById('username');
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const confirm = document.getElementById('confirm');

  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  function showInvalid(input, message) {
    input.classList.add('is-invalid');
    input.classList.remove('is-valid');
    const fb = input.parentElement.querySelector('.invalid-feedback');
    if (fb) {
      if (message) fb.textContent = message;
      fb.classList.add('d-block');
    }
  }

  function showValid(input) {
    input.classList.remove('is-invalid');
    input.classList.add('is-valid');
    const fb = input.parentElement.querySelector('.invalid-feedback');
    if (fb) fb.classList.remove('d-block');
  }

  window.validate = function (input) {
    const id = input.id;
    if (id === 'username') {
      const ok = input.value.trim().length > 0;
      ok ? showValid(input) : showInvalid(input, 'Username is required.');
      return ok;
    }
    if (id === 'email') {
      const val = input.value.trim();
      const ok = val.length > 0 && emailPattern.test(val);
      ok ? showValid(input) : showInvalid(input, 'Please enter a valid email like joe@test.com.');
      return ok;
    }
    if (id === 'password') {
      const ok = input.value.trim().length >= 6;
      ok ? showValid(input) : showInvalid(input, 'Password is required (min 6 chars).');
      if (confirm.value.trim().length > 0) validate(confirm);
      return ok;
    }
    if (id === 'confirm') {
      const ok = confirm.value === password.value && confirm.value.trim().length >= 1;
      ok ? showValid(input) : showInvalid(input, 'Passwords must match.');
      return ok;
    }
    return true;
  };

  [username, email, password, confirm].forEach(el => {
    el.addEventListener('input', () => validate(el));
  });

  form.addEventListener('submit', (e) => {
    const checks = [
      validate(username),
      validate(email),
      validate(password),
      validate(confirm),
    ];
    if (checks.includes(false)) {
      e.preventDefault();
      e.stopPropagation();
    }
  });
})();
</script>
</body>
</html>
